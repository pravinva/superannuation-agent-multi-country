# Superannuation Agent Configuration
# Environment variables can override any setting using: AGENT_{SECTION}_{KEY}
# Example: AGENT_LLM_TEMPERATURE=0.5

# Main LLM Configuration (for agent synthesis and planning)
llm:
  endpoint: "databricks-claude-opus-4-1"
  temperature: 0.2
  max_tokens: 750
  timeout: 120
  max_retries: 3

# Validation LLM Configuration (for LLM-as-a-Judge)
validation_llm:
  endpoint: "databricks-claude-sonnet-4"
  temperature: 0.1
  max_tokens: 300
  confidence_threshold: 0.70
  max_validation_attempts: 2

# Classifier LLM Configuration (Stage 3 fallback)
classifier_llm:
  endpoint: "databricks-gpt-oss-120b"
  temperature: 0.0
  max_tokens: 500

# Databricks Configuration
databricks:
  sql_warehouse_id: "4b9b953939869799"
  unity_catalog: "super_advisory_demo"
  unity_schema: "member_data"
  governance_table: "governance"
  member_profiles_table: "member_profiles"

# MLflow Configuration
mlflow:
  prod_experiment_path: "/Users/pravin.varma@databricks.com/prodretirement-advisory"
  offline_eval_path: "/Users/pravin.varma@databricks.com/retirement-eval"

# Brand Configuration
brand:
  brand_name: "Global Retirement Advisory"
  subtitle: "Enterprise-Grade Agentic AI on Databricks"
  logo_url: "logo.png"
  support_email: "support@example.com"

# Country-specific settings
countries:
  - code: "AU"
    name: "Australia"
    enabled: true
  - code: "US"
    name: "United States"
    enabled: true
  - code: "UK"
    name: "United Kingdom"
    enabled: true
  - code: "IN"
    name: "India"
    enabled: true

# Agent Behavior
agent:
  max_iterations: 10
  enable_reflection: true
  enable_validation: true
  verbose_logging: false

# UI Configuration
ui:
  theme: "light"
  show_debug_info: false
  page_title: "Superannuation Agent"
  page_icon: "ðŸ’°"

# Performance Settings
performance:
  cache_enabled: true
  cache_ttl: 3600
  batch_size: 10
  parallel_execution: true
