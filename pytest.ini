[pytest]
# Pytest configuration for superannuation agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests (require real Databricks connection)
    unit: Unit tests (fast, no external dependencies)
    slow: Slow tests (may take > 10 seconds)
    e2e: End-to-end tests (complete workflow)
    country_specific: Country-specific retirement system tests (AU/US/UK/IN)
    comprehensive: Comprehensive topic-based tests (taxation, planning, etc.)
    taxation: Taxation and tax benefit tests
    planning: Retirement planning and strategy tests
    withdrawal: Withdrawal rules and penalty tests
    annuity: Annuity and income stream tests
    age_rules: Preservation age and access age tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG
